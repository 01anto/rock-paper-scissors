<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock. Paper. Scissors.</title>
</head>
<body>
    <div id="myModal" class="modal">
        <div class ="modal-content">
            <h2 id="modal-heading">Test</h2>
            <h3 id="modal-message">message</h3>
        </div>
    </div>
    <header>
        <h1>Rock. Paper. Scissors.</h1>
    </header>
    <section class="game-area">
        <div class="controls-area">
            <button class="controls" aria-label="rock" data-index="0">Rock</button>
            <button class="controls" aria-label="paper" data-index="1">Paper</button>
            <button class="controls" aria-label="scissors" data-index="2">Scissors</button>
        </div>
        <div class="score-area">
            <h3>Player: <span id="player-score">0</span></h3>
            <h3>Computer: <span id="computer-score">0</span></h3>
        </div>
        <div id="messages">
            <p>Your Move!</p>
        </div>
        <div class="image-area">
            <div class="player">
                <img id="player-image" src="assets/images/rock-paper-scissors.png" alt="Rock, Paper, Scissors">
            </div>
            <div class="computer">
                <img id="computer-image" src="assets/images/rock-paper-scissors.png" alt="Rock, Paper, Scissors">
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
